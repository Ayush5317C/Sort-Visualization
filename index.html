<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="sortTitle">SELECTION SORT</h1>
    <div class="bars">
    </div>
  </div>
  <div class="btns">
    <button id="randomizeBtn" class="btn">Randomize</button>
    <button id="playBtn" class="btn">play</button>
  </div>
  <div class="menuSection">
    <div class="menuIcon"><i class="fa-solid fa-bars"></i></div>
    <div class="menuContainer">
      <h2 class="title ">Choose Sort</h2>
      <div class="sortingTypeContainer">
        <div class="menuElement" data-val="selection">Selection</div>
        <div class="menuElement" data-val="bubble">Bubble</div>
        <div class="menuElement" data-val="insertion">Insertion</div>
      </div>
    </div>
  </div>
</body>

</html>
